<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <link href="stylesheet.css" rel = "stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class = 'display'>60065</div>
        <div class = 'calculator'>
            <div class = 'numbers'>
                <button value = '9'>9</button>
                <button value = '8'>8</button>
                <button value = '7'>7</button>
                <button value = '6'>6</button>
                <button value = '5'>5</button>
                <button value = '4'>4</button>
                <button value = '3'>3</button>
                <button value = '2'>2</button>
                <button value = '1'>1</button>
                <button value = '0'>0</button>
            </div>

            <div class = 'maths'>
                <button class = 'operators' id = 'add' value = '501'> + </button>
                <button class = 'operators' id = 'sub' value = '502'> - </button>
                <button class = 'operators' id = 'multi' value = '503'> x </button>
                <button class = 'operators' id = 'div' value = '504'> &#xF7 </button>
            </div>
        </div>

    
        </div>

        <div class = 'equals'>
            <button>=</button>
        </div>

        <div class = 'clear'>
            <button>AC</button>
        </div>
    </div>
    
</body>
</html>
